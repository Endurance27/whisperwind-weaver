<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4InclusiveGh Analytics - Authentication</title>
    <meta name="description" content="Empowering social change through data-driven insights and analytics for inclusion, equality, and social justice in Ghana.">
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
</head>
<body>
    <div class="min-h-screen flex">
        <!-- Left side - Hero image -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-analytics-blue to-analytics-purple relative overflow-hidden">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="relative z-10 flex items-center justify-center p-8">
                <div class="max-w-md text-white">
                    <h1 class="text-4xl font-bold mb-4">AI4InclusiveGh Analytics</h1>
                    <p class="text-lg opacity-90">
                        Empowering social change through data-driven insights and analytics for inclusion, 
                        equality, and social justice in Ghana.
                    </p>
                </div>
            </div>
            <!-- Mock analytics cards overlay -->
            <div class="absolute top-8 right-8 space-y-4 opacity-30">
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 w-48">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-analytics-green"></div>
                        <span class="text-sm">Mental Health: 4,256</span>
                    </div>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 w-48">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-analytics-pink"></div>
                        <span class="text-sm">VAW: 3,872</span>
                    </div>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-4 w-48">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-analytics-orange"></div>
                        <span class="text-sm">LGBTQ+: 1,765</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Auth forms -->
        <div class="flex-1 flex items-center justify-center p-8 bg-background">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/auth-forms.js' %}"></script>
</body>
</html>
