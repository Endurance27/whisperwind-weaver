{% extends 'auth-base.html' %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-card rounded-lg border border-border shadow-sm">
    <!-- Card Header -->
    <div class="p-6 pb-2">
        <h2 class="text-2xl font-bold text-card-foreground">Forget Password?</h2>
        <p class="text-primary mt-1">
            Enter your email address below to receive a password reset link
        </p>
    </div>
    
    <!-- Card Content -->
    <div class="p-6 pt-2 space-y-4">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-foreground">Email address</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email address"
                    required
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                />
                {% if form.email.errors %}
                    <p class="text-sm text-destructive">{{ form.email.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            >
                Submit
            </button>
        </form>

        <!-- Back to Login Link -->
        <p class="text-center text-sm text-muted-foreground">
            Remember your password? 
            <a href="{% url 'login' %}" class="font-medium text-primary hover:underline">
                Back to login
            </a>
        </p>
    </div>
</div>
{% endblock %}
